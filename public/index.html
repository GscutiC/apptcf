<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <!-- Favicon ser√° aplicado din√°micamente por DOMConfigService -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="ScutiTec - Soluciones empresariales sostenibles" />
    <title>ScutiTec</title>
    
    <!-- ============================================
         RESOURCE HINTS - Performance Optimization
         ============================================ -->
    
    <!-- DNS Prefetch - Resolver DNS antes de las requests -->
    <link rel="dns-prefetch" href="http://localhost:8000" />
    
    <!-- Preconnect - Establecer conexi√≥n temprana con el backend -->
    <link rel="preconnect" href="http://localhost:8000" crossorigin />
    
    <!-- Preload - Cargar recursos cr√≠ticos primero -->
    <link rel="preload" href="/src/index.tsx" as="script" />
    <link rel="preload" href="/src/index.css" as="style" />
    
    <!-- Pre-carga de configuraci√≥n ANTES de React -->
    <script>
      (function() {
        try {
          // Intentar cargar configuraci√≥n desde localStorage
          const cachedConfig = localStorage.getItem('interface-config');
          if (cachedConfig) {
            const config = JSON.parse(cachedConfig);
            
            // ‚úÖ LIMPIAR CONFIGURACIONES OBSOLETAS
            const obsoleteNames = ['Sistema en Mantenimiento', 'Sistema', 'WorkTecApp', 'Aplicaci√≥n'];
            const appName = config.branding?.appName || '';
            
            if (obsoleteNames.some(name => appName.includes(name))) {
              console.warn('üßπ Limpiando configuraci√≥n obsoleta de localStorage');
              localStorage.removeItem('interface-config');
              document.title = 'ScutiTec';
            } else if (config.branding && config.branding.appName) {
              // Aplicar t√≠tulo INMEDIATAMENTE si es v√°lido
              document.title = config.branding.appName;
            }
          } else {
            document.title = 'ScutiTec';
          }
        } catch (error) {
          console.warn('No se pudo pre-cargar configuraci√≥n:', error);
          document.title = 'ScutiTec';
        }
      })();
    </script>
    
    <style>
      body {
        margin: 0;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
          'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
          sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }

      code {
        font-family: source-code-pro, Menlo, Monaco, Consolas, 'Courier New',
          monospace;
      }

      * {
        box-sizing: border-box;
      }
    </style>
  </head>
  <body>
    <noscript>Necesitas tener JavaScript habilitado para usar esta aplicaci√≥n.</noscript>
    <div id="root"></div>
  </body>
</html>
