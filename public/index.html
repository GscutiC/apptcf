<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Sistema de gestión integral" />
    <title>Cargando...</title>
    
    <!-- Pre-carga de configuración ANTES de React -->
    <script>
      (function() {
        try {
          // Intentar cargar configuración desde localStorage
          const cachedConfig = localStorage.getItem('interface-config');
          if (cachedConfig) {
            const config = JSON.parse(cachedConfig);
            // Aplicar título INMEDIATAMENTE
            if (config.branding && config.branding.appName) {
              document.title = config.branding.appName;
            }
          }
        } catch (error) {
          console.warn('No se pudo pre-cargar configuración:', error);
        }
      })();
    </script>
    
    <style>
      body {
        margin: 0;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
          'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
          sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }

      code {
        font-family: source-code-pro, Menlo, Monaco, Consolas, 'Courier New',
          monospace;
      }

      * {
        box-sizing: border-box;
      }
    </style>
  </head>
  <body>
    <noscript>Necesitas tener JavaScript habilitado para usar esta aplicación.</noscript>
    <div id="root"></div>
  </body>
</html>
